<div id="roomListPane">
	<table>
		<thead>
			<tr>
				<td>Room Id</td>
				<td>Name</td>
				<td>Players</td>
				<td>Status</td>
			</tr>
		</thead>
		<tbody id="roomList">
			<tr v-for="room in rooms">
				<td>{{room.id}}</td>
				<td>{{room.name}}</td>
				<td>{{room.playerNo}}</td>
				<td>{{room.status}}</td>
			</tr>
		</tbody>
	</table>
</div>
