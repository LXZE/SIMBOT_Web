<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simbot Web Application</title>
	<!-- css styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Room List</a></li>
					<li><a href="#">Create new room</a></li>
					<li><a href="#">Login</a></li>
					<li><a href="#">Sign Up</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-12"><h1>SIMBOT-Web room list</h1></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form class="form-inline">
					<div class="form-group">
						<label for="newRoomName">Room Name</label>
						<input type="text" class="form-control" id="newRoomName"></input>
					</div>
					<div class="form-group">
						<label for="newRoomMaxPlayer"># of Players</label>
						<input type="number" class="form-control" id="newRoomMaxPlayer" value="4" min="1" max="8" step="1" required></input>
					</div>
					<div class="form-group">
						<label for="newRoomBotPerPlayer">Robots per player</label>
						<input type="number" class="form-control" id="newRoomBotPerPlayer" value="1" min="1" max="8" step="1" required></input>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="table-responsive">
					<table class="table-striped">
						<thead>
							<tr>
								<td>Room Id</td>
								<td>Name</td>
								<td>Players</td>
								<td>Status</td>
							</tr>
						</thead>
						<tbody id="roomList">
							<tr>
								<td>1</td>
								<td>lorem</td>
								<td>2/4</td>
								<td>Waiting for entry</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	<!-- js codes-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="/js/socket.io.min.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
