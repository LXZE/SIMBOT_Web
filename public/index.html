<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simbot Web Application</title>
	<link rel="stylesheet" href="https://cdn.concisecss.com/concise.min.css">
	<link rel="stylesheet" href="/css/index.css">
</head>
<body>
	<div id="app">
		<div id="menuBar">
			
		</div>
		<div id="roomListPane">
			<room-list-pane></room-list-pane>
		</div>
		<div id="createRoom">
			<form>
				<div>
					<label for="newRoomName">Room Name</label>
					<input type="text" name="newRoomName">
				</div>
				<div>
					<label for="newRoomMaxPlayer"></label>
					<input type="number" name="newRoomMaxPlayer" min="1" max="8" step="1">
				</div>
				<div>
					<label for="newRoomBotAmt"></label>
					<input type="number" name="newRoomBotAmt" min="1" max="8" step="1">
				</div>
			</form>
		</div>
	</div>

	<!-- js codes-->
	<script type="text/x-template" id="roomListTemplate">
		<div id="roomListPane">
			<table>
				<thead>
					<tr>
						<td>Room Id</td>
						<td>Name</td>
						<td>Players</td>
						<td>Status</td>
					</tr>
				</thead>
				<tbody id="roomList">
					<tr v-for="room in rooms">
						<td>{{room.id}}</td>
						<td>{{room.name}}</td>
						<td>{{room.playerNo}}</td>
						<td>{{room.status}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</script>
	<script src="/js/socket.io.min.js"></script>
	<script src="/js/vue.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
