<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simbot Web Application</title>
	<link rel="stylesheet" href="https://cdn.concisecss.com/concise.min.css">
	<link rel="stylesheet" href="/css/index.css">
</head>
<body>
	<div id="app">
		<div id="menuBar">
			
		</div>
		<div id="roomListPane">
			<room-list-pane></room-list-pane>
		</div>
		<div id="createRoom">
			<form>
				<div>
					<label for="newRoomName">Room Name</label>
					<input type="text" name="newRoomName">
				</div>
				<div>
					<label for="newRoomMaxPlayer"></label>
					<input type="number" name="newRoomMaxPlayer" min="1" max="8" step="1">
				</div>
				<div>
					<label for="newRoomBotAmt"></label>
					<input type="number" name="newRoomBotAmt" min="1" max="8" step="1">
				</div>
			</form>
		</div>
	</div>

	<!-- js codes-->
	<script type="text/x-template" id="roomListTemplate" src="/template/index_roomList.html"></script>
	<script src="/js/socket.io.min.js"></script>
	<script src="/js/vue.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
